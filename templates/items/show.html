{% extends 'base.html' %}

{% block content %}
<div>
    <h3>{{item.name}}</h3>
    <p>Description: {{item.description}}</p>
    <p>Quantity: {{item.quantity}}</p>
    <p>Buying Cost: {{item.buying_cost}}</p>
    <p>Selling Price: {{item.selling_price}}</p>
    <p>Supplier: {{item.supplier_id}}</p>
    <p><a href="/items/{{item.id}}/edit">Edit</a></p>
  </div>
{% endblock %}
