{% extends 'base.html' %}

{% block content %}
<div class="item-list">
    <h3 class="item-name">{{supplier.name}}</h3>
    <p><b>Location: </b>{{supplier.location}}</p>
    <p>{% if supplier.active == True %}{% elif supplier.active == False%}<span class="out-of-stock">Deactivated</span>{%endif%}</p>
    <form class="edit-form" action="/suppliers/{{supplier.id}}/edit">
      <button class="edit-button">Edit Supplier</button>
    </form>
    <form class="delete-form" action="/suppliers/{{supplier.id}}/delete" method="POST">
      <button class="delete-button">Delete</button>
  </div>

  </form>
{% endblock %}
