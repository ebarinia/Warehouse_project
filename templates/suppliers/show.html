{% extends 'base.html' %}

{% block content %}
<div>
    <h3>{{supplier.name}}</h3>
    <p>Location: {{supplier.location}}</p>
    <p>Active: {% if supplier.active == True %} Yes {%elif supplier.active == False%} No {%endif%}</p>
    <p><a href="/suppliers/{{supplier.id}}/edit">Edit</a></p>
  </div>
{% endblock %}
