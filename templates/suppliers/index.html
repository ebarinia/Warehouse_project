{% extends 'base.html' %}

{% block content %}
    
{% for supplier in all_suppliers %}
    <div class="item-list">
        <div class="content">
            <h3 class="item-name">{{supplier.name}}</h3>
            <p><b>Location: </b>{{supplier.location}}</p>
            <p>{% if supplier.active == True %}{% elif supplier.active == False%}<span class="out-of-stock">Deactivated</span>{%endif%}</p>
        </div>

        <div class="buttons">
        <form class="show_button" action="/suppliers/{{supplier.id}}">
            <button class="show">Show More</button>
        </form>
        </div>
    </div>
{% endfor %}

{% endblock %}
