{% extends 'base.html' %}

{% block content %}
    
<form action="/suppliers/{{supplier.id}}" method="post">
  <fieldset class="item-list" >
    <legend>Update a Supplier</legend>
    <div class="form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{supplier.name}}" required autofocus>
      </div>
    
      <div>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{supplier.location}}" required>
      </div>
    
      <div>
        <label for="active">Active</label>
        <select id="active" name="active">
          <option value="true"
            {% if supplier.active == True %} selected="selected" {% endif %}>
            Yes
          </option>
    
          <option value="false"
            {% if supplier.active == False %} selected="selected" {% endif %}>
            No
          </option>
        </select>
      </div>
    
      <button type="submit">Update Supplier</button>
    </div>
  </fieldset>
  
  </form>
{% endblock %}
